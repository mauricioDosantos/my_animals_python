<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>My animals</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/form-validation.css' %}" rel="stylesheet">
  </head>
  <body class="bg-light">
    
<div class="container">
  <main>
    <!-- Título cadastro -->
    <div class="py-5 text-center">
      <!-- <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
      <h2>Cadastro de produto</h2>
    </div>

    <!-- Formulário de cadastro -->
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-8">
        <form class="products" method="post" novalidate>
          {% csrf_token %}
          <!-- {{ form }} -->
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="id_name" class="form-label">Nome</label>
              <input type="text" class="form-control" id="id_name" placeholder="" value="" name="name" maxlength="250" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="id_description" class="form-label">Descrição</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="id_description" placeholder="Ex: Coleira" name="description" maxlength="250">
              <div class="invalid-feedback">
                  Your description is required.
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <label for="id_price" class="form-label">Preço</label>
              <input type="text" class="form-control" id="id_price" name="price" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last price is required.
              </div>
            </div>

            <div class="col-6">
              <label for="id_ref_date" class="form-label">Data da compra</label>
              <input type="datetime-local" class="form-control" id="id_ref_date" name="ref_date" placeholder="1997-01-01" required>
              <div class="invalid-feedback">
                Please enter a valid date for shipping updates.
              </div>
            </div>

          </div>

          <hr class="my-4">
          <input class="w-100 btn btn-primary btn-lg" type="submit" value="Cadastrar">
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2022 My animals</p>
  </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="{% static 'script/form-validation.js' %}"></script>
</body>
</html>
