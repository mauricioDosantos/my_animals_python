    <!-- Formulário de cadastro -->
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-8">
        <form class="show_data" method="post" novalidate>
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="id_first_name" class="form-label">First name</label>
              <input type="text" class="form-control" id="id_first_name" placeholder="" value="{{ user.first_name }}" name="first_name" maxlength="150" disabled readonly>
            </div>

            <div class="col-sm-6">
              <label for="id_last_name" class="form-label">Last name</label>
              <input type="text" class="form-control" id="id_last_name" name="last_name" maxlength="150" placeholder="" value="{{ user.last_name }}" disabled readonly>
            </div>

            <div class="col-12">
              <label for="id_username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="id_username" placeholder="Username" name="username" value="{{ user.username }}" maxlength="150" disabled readonly>
              </div>
            </div>

            <div class="col-12">
              <label for="id_email" class="form-label">Email</label>
              <input type="email" class="form-control" id="id_email" name="email" maxlength="254" value="{{ user.email }}" disabled readonly>
            </div>

            <div class="col-12">
              <label for="id_cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="id_cpf" name="cpf" maxlength="30" value="{{ people.cpf }}" disabled readonly>
            </div>

            <div class="col-6">
              <label for="id_birthday" class="form-label">Date de nascimento</label>
              <input type="date" class="form-control" id="id_birthday" name="birthday" value="{{ people.birthday }}"  disabled readonly>
            </div>

            <!-- Formulário de endereço -->
            <div class="col-12">
              <label for="id_street" class="form-label">Rua</label>
              <input type="text" class="form-control" id="id_street" name="street" maxlength="250" value="{{ address.street }}"  disabled readonly>
            </div>

            <div class="col-12">
              <label for="id_complement" class="form-label">Complemento</label>
              <input type="text" class="form-control" id="id_complement" name="complement" maxlength="250" value="{{ address.complement }}" disabled readonly>
            </div>

            <div class="col-md-4">
              <label for="id_city" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="id_city" name="city" maxlength="250" value="{{ address.city }}" disabled readonly>
            </div>

            <div class="col-md-5">
              <label for="id_district" class="form-label">Bairro</label>
              <input type="text" class="form-control" name="district" maxlength="250" id="id_district" value="{{ address.district }}" disabled readonly>
            </div>

            <div class="col-md-3">
              <label for="id_zip_code" class="form-label">CEP</label>
              <input type="text" class="form-control" id="id_zip_code" name="zip_code" maxlength="250" value="{{ address.zip_code }}" disabled readonly>
            </div>

            <div class="col-md-4">
              <label for="id_number" class="form-label">Número</label>
              <input type="number" class="form-control" id="id_number" name="number" step="any" value="{{ address.number }}" disabled readonly>
            </div>

          </div>
        </form>
      </div>
    </div>
